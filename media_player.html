<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Music Streaming App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="playerContainer">
        <h1>Music Player</h1>
        <ul id="musicList"></ul>
        <h2 id="musicTitle">music 1</h2>
        <canvas id="visualizer" width="300" height="100"></canvas>
        <input type="range" id="progressBar" value="0" max="100">
        <div id="trackTime">
            <span id="currentTime">00:00</span> / <span id="totalTime">00:00</span>
        </div>
        <audio id="audioPlayer" controls></audio>
        <div class="controls">
            <button id="prevBtn">‚èÆ</button>
            <button id="playPauseBtn">‚ñ∂Ô∏è</button>
            <button id="nextBtn">‚è≠</button>
            <button id="modeBtn">üîÄ</button>
        </div>
        <div class="volume-control">
            <label for="volumeSlider">Volume</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
