<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="history-page section-container">
        <header>
            <h1>History</h1>
            <a href="home.html" class="home-link">Home</a>
        </header>
        <ul id="historyList"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const historyListElement = document.getElementById('historyList');
            
            fetch('php/get_history.php')
                .then(response => response.json())
                .then(history => {
                    history.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = `Last Played: ${item.last_played} - Most Played Track: ${item.most_played}`;
                        historyListElement.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching history:', error));
        });
    </script>
</body>
</html>
