<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Subscriptions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="subscriptions-page section-container">
        <header>
            <h1>Subscriptions</h1>
            <a href="home.html" class="home-link">Home</a>
        </header>
        <ul id="subscriptionList"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const subscriptionListElement = document.getElementById('subscriptionList');
            
            fetch('php/get_subscriptions.php')
                .then(response => response.json())
                .then(subscriptions => {
                    subscriptions.forEach(subscription => {
                        const li = document.createElement('li');
                        li.textContent = `${subscription.name} - $${subscription.price} - ${subscription.description}`;
                        subscriptionListElement.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching subscriptions:', error));
        });
    </script>
</body>
</html>
