<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Favourites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="favourites-page section-container">
        <header>
            <h1>Favourites</h1>
            <a href="home.html" class="home-link">Home</a>
        </header>
        <ul id="favouritesList"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const favouritesListElement = document.getElementById('favouritesList');
            
            fetch('php/get_favourites.php')
                .then(response => response.json())
                .then(favourites => {
                    favourites.forEach(favourite => {
                        const li = document.createElement('li');
                        li.textContent = `Favourite Track: ${favourite.track_title}`;
                        favouritesListElement.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching favourites:', error));
        });
    </script>
</body>
</html>
