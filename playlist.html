<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="playlist-page section-container">
        <header>
            <h1>Playlists</h1>
            <a href="home.html" class="home-link">Home</a>
        </header>
        <ul id="playlistList"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playlistListElement = document.getElementById('playlistList');
            
            fetch('php/get_playlist.php')
                .then(response => response.json())
                .then(playlists => {
                    playlists.forEach(playlist => {
                        const li = document.createElement('li');
                        li.textContent = `Playlist: ${playlist.title} - Created on: ${playlist.creation_date}`;
                        playlistListElement.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching playlists:', error));
        });
    </script>
</body>
</html>
